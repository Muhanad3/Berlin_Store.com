<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Berlin Store</title>
</head>
<link rel="shortcut icon" type="image/png" href="favicon.jpg" >
 <style>
  @media (max-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: repeat(2, 1fr); /* 3 columns on mobile */
                overflow-x: hidden; /* Remove  scrolling */
            }
            .box {
                width: 100%; /* Full width in grid layout */
                margin-bottom: 20px; /* Add spacing between rows */
            }
}
 </style>

</div>
</div>
<div class="section" id="watchesSection">

</div>
<script>
const products = {

{ name: "ساعة نسائية", price: "15,000IQD", imgSrc: "w10.jpg" },
]
};
const renderProducts = (productsArray, containerId) => {
 const container = document.getElementById(containerId);
productsArray.forEach(product => {
const box = document.createElement("div");
box.classList.add("box");
box.innerHTML = `
<img src="${product.imgSrc}" alt="${product.name}">
<div class="info">
<p>${product.name}</p>
<p class="price">${product.price}</p>
</div>
`;
container.appendChild(box);
});
};
renderProducts(products.bags, "bagsContainer");
renderProducts(products.watches, "watchesContainer");
</script>
</body>
</html>
